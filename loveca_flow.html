<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loveca Flow - Tree Edition</title>
    <style>
        :root {
            --primary-text: #333;
            --bg-color: #f4f4f8;
            --self-bg: #f0f8ff;
            --self-border: #0056b3;
            --opp-bg: #fff5f5;
            --opp-border: #c82333;
            --header-bg: #333;
            --header-text: #fff;
            --win-bg: #fffde7;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 10px; background: var(--bg-color); color: var(--primary-text); padding-bottom: 120px; }
        
        .container { width: 100%; max-width: 100%; overflow-x: hidden; }
        h1 { text-align: center; font-size: 1.4rem; margin: 0 0 10px 0; color: #333; }

        input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 16px; background: #fff;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--self-border); }
        button { cursor: pointer; user-select: none; }

        /* Top Bar */
        .top-bar { max-width: 600px; margin: 0 auto 20px auto; }
        .deck-info { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .deck-box { padding: 8px; background: #fff; border-radius: 4px; border: 1px solid #ddd; }
        .deck-box.self { border-left: 4px solid var(--self-border); }
        .deck-box.opp { border-left: 4px solid var(--opp-border); }
        .deck-label { display: block; font-size: 0.7rem; font-weight: bold; margin-bottom: 4px; color: #555; }

        /* Tree Layout */
        #flow-root { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .level-container {
            display: flex; flex-direction: row; gap: 15px;
            overflow-x: auto; padding: 10px 20px 30px 20px; width: 100%;
            align-items: flex-start; scroll-snap-type: x mandatory;
        }
        
        .node-wrapper {
            display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0; scroll-snap-align: center; position: relative;
        }

        /* Card Styling */
        .turn-card {
            width: 90vw; max-width: 380px;
            background: #fff; border: 1px solid #bbb; border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden;
            transition: all 0.2s ease; margin-bottom: 5px;
        }
        
        /* Status Colors (Turn Result) */
        .turn-card.status-self { border-color: var(--self-border); }
        .turn-card.status-self .card-header { background: var(--self-border); }

        .turn-card.status-opp { border-color: var(--opp-border); }
        .turn-card.status-opp .card-header { background: var(--opp-border); }

        .turn-card.status-draw { border-color: #6f42c1; }
        .turn-card.status-draw .card-header { background: #6f42c1; }
        
        /* Collapsed State Optimization */
        .turn-card.collapsed {
            width: auto; min-width: 140px; max-width: 90vw;
            background: #eee; border-color: #999;
        }
        .turn-card.collapsed .card-body { display: none; }
        .turn-card.collapsed .card-header { 
            padding: 8px 12px; border-bottom: none; background: #ddd; color: #333; 
            justify-content: center;
        }
        .turn-card.collapsed .header-actions { display: none; }
        .turn-card.collapsed .turn-title span:first-child { font-size: 0.9rem; }
        
        /* Header */
        .card-header {
            background: var(--header-bg); color: var(--header-text);
            padding: 10px; font-weight: bold; font-size: 0.9rem;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .turn-title { display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .pattern-badge { 
            background: rgba(255,255,255,0.9); color: #333; border-radius: 3px; 
            padding: 2px 6px; font-size: 0.75rem; font-family: monospace;
        }
        .header-actions { display: flex; gap: 8px; }
        .btn-icon {
            background: rgba(255,255,255,0.2); color: #fff; border: none; border-radius: 3px;
            width: 24px; height: 24px; font-size: 14px; display: flex; justify-content: center; align-items: center;
        }
        .btn-branch {
            background: rgba(255,255,255,0.2); color: #fff; border: 1px solid rgba(255,255,255,0.5); border-radius: 3px;
            padding: 2px 8px; font-size: 0.75rem;
        }

        /* Player Areas */
        .player-area { padding: 10px; }
        .player-area.opp { background: var(--opp-bg); border-bottom: 1px solid #ddd; }
        .player-area.self { background: var(--self-bg); }
        
        .area-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .area-label { font-size: 0.8rem; font-weight: bold; }
        .area-label.opp { color: var(--opp-border); }
        .area-label.self { color: var(--self-border); }

        /* Stats */
        .stats-row {
            display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
            background: rgba(255,255,255,0.6); padding: 5px; border-radius: 4px; margin: 5px 0;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .stat-group { display: flex; align-items: center; }
        .stat-label { font-size: 0.65rem; color: #666; margin-right: 3px; white-space: nowrap; }
        .stat-val { 
            width: 40px; text-align: center; font-weight: bold; border: 1px solid transparent; background: transparent; font-size: 1.1rem; 
        }
        .stat-val:focus { border-bottom: 1px solid #999; }

        .btn-pm {
            width: 26px; height: 26px; background: #fff; border: 1px solid #ccc; border-radius: 4px;
            display: flex; justify-content: center; align-items: center; font-weight: bold; color: #333;
        }
        .btn-pm:active { background: #eee; }
        .no-live-check { margin-left: auto; font-size: 0.75rem; display: flex; align-items: center; }
        .no-live-check input { margin-right: 4px; transform: scale(1.2); }

        /* Cards Grid */
        .cards-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-top: 5px; }
        .card-box { display: flex; flex-direction: column; }
        .card-num { font-size: 0.6rem; text-align: center; color: #888; margin-bottom: 1px; }
        .card-input { font-size: 0.8rem; text-align: center; padding: 4px; height: 34px; }

        .memo-box { padding: 8px; background: #fff; border-top: 1px solid #eee; }
        .memo-input { width: 100%; height: 88px; border: 1px solid #eee; font-size: 0.85rem; resize: none; }

        .card-footer {
            padding: 10px; background: #f9f9f9; border-top: 1px solid #ddd;
            display: flex; justify-content: center;
        }
        .btn-next-turn {
            width: 100%; background: #444; color: #fff; border: none;
            padding: 10px; border-radius: 4px; font-weight: bold; font-size: 0.9rem;
        }
        
        .card-winner {
            padding: 15px; text-align: center; font-weight: bold; font-size: 1.1rem; border-top: 1px solid #ddd;
        }
        .card-winner.self { background: #e6f2ff; color: var(--self-border); border-bottom: 4px solid var(--self-border); }
        .card-winner.opp { background: #fff0f0; color: var(--opp-border); border-bottom: 4px solid var(--opp-border); }

        .connector-down { color: #999; font-size: 1.5rem; margin: -5px 0 5px 0; line-height: 1; }

        /* Footer Controls */
        .controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.95); border-top: 1px solid #ccc;
            padding: 10px 15px; display: flex; gap: 10px; z-index: 999;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        .btn-ctrl {
            flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
            background: #fff; font-weight: bold; font-size: 0.9rem;
        }
        .btn-ctrl.primary { background: #333; color: #fff; border: none; flex: 1.5; }

    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>Loveca Flow</h1>
        <div class="deck-info">
            <div class="deck-box self">
                <label class="deck-label">Ëá™ÂàÜ</label>
                <input type="text" id="self-deck-name" placeholder="„Éá„ÉÉ„Ç≠Âêç" onchange="updateMeta()">
            </div>
            <div class="deck-box opp">
                <label class="deck-label">Áõ∏Êâã</label>
                <input type="text" id="opp-deck-name" placeholder="„Éá„ÉÉ„Ç≠Âêç" onchange="updateMeta()">
            </div>
        </div>
    </div>

    <div id="flow-root"></div>
</div>

<div class="controls">
    <input type="file" id="import-file" style="display:none" accept=".json" onchange="importData(this)">
    <button class="btn-ctrl" onclick="document.getElementById('import-file').click()">Ë™≠Ëæº</button>
    <button class="btn-ctrl" onclick="exportData()">‰øùÂ≠ò</button>
</div>

<script>
    let rootNodes = []; 
    let meta = { selfDeck: "", oppDeck: "" };

    window.onload = function() {
        if(rootNodes.length === 0) addRootTurn();
        render();
    };

    function createId() { return Math.random().toString(36).substr(2, 9); }

    function createNode(turnNum, patternName, parentData = null) {
        // ÈÖçÂàóÂàùÊúüÂÄ§
        const emptyArr = ["", "", ""];
        
        // „É°„É≥„Éê„ÉºÂºï„ÅçÁ∂ô„Åé
        const prevSelfMembers = parentData ? [...parentData.self.members] : [...emptyArr];
        const prevOppMembers = parentData ? [...parentData.opp.members] : [...emptyArr];

        // Êï∞ÂÄ§„ÅÆÂºï„ÅçÁ∂ô„Åé („Çπ„Çø„ÉÉ„ÉÑ„ÅÆ„ÅøÂºï„ÅçÁ∂ô„Åê„ÄÅ„Çπ„Ç≥„Ç¢„ÅØ0„É™„Çª„ÉÉ„Éà)
        const prevSelfStats = parentData ? parentData.self.stats : 0;
        const prevOppStats = parentData ? parentData.opp.stats : 0;

        return {
            id: createId(),
            turn: turnNum,
            pattern: patternName,
            collapsed: false,
            opp: { 
                score: 0, // „Çπ„Ç≥„Ç¢„ÅØ„É™„Çª„ÉÉ„Éà
                stats: prevOppStats, // „Çπ„Çø„ÉÉ„ÉÑ„ÅØÂºï„ÅçÁ∂ô„Åé
                noLive: true, 
                members: prevOppMembers, 
                lives: [...emptyArr] 
            },
            self: { 
                score: 0, // „Çπ„Ç≥„Ç¢„ÅØ„É™„Çª„ÉÉ„Éà
                stats: prevSelfStats, // „Çπ„Çø„ÉÉ„ÉÑ„ÅØÂºï„ÅçÁ∂ô„Åé
                noLive: true, 
                members: prevSelfMembers, 
                lives: [...emptyArr] 
            },
            memo: "",
            children: []
        };
    }

    // --- Adding Turns ---
    function addRootTurn() {
        const pattern = String.fromCharCode(65 + rootNodes.length); 
        rootNodes.push(createNode(1, pattern));
        render();
    }

    function addNextTurn(nodeId) {
        const path = findNode(rootNodes, nodeId);
        if(!path) return;
        const parent = path.node;
        
        const suffix = String.fromCharCode(65 + parent.children.length);
        const newPattern = parent.pattern + suffix;
        
        const newNode = createNode(parent.turn + 1, newPattern, parent);
        parent.children.push(newNode);
        parent.collapsed = false;
        render();
    }

    function addSiblingBranch(nodeId) {
        const path = findNode(rootNodes, nodeId);
        if(!path) return;
        if (!path.parent) {
            addRootTurn();
        } else {
            addNextTurn(path.parent.id);
        }
    }

    function deleteNode(id) {
        if(!confirm("„Åì„ÅÆ„Çø„Éº„É≥„Å®‰ª•Èôç„ÅÆÂàÜÂ≤ê„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        const remove = (nodes) => {
            const idx = nodes.findIndex(n => n.id === id);
            if(idx !== -1) { nodes.splice(idx, 1); return true; }
            for(let n of nodes) if(remove(n.children)) return true;
            return false;
        };
        remove(rootNodes);
        render();
    }

    function toggleCollapse(id) {
        const path = findNode(rootNodes, id);
        if(path) {
            path.node.collapsed = !path.node.collapsed;
            render();
        }
    }

    function findNode(nodes, id, parent = null) {
        for(let i=0; i<nodes.length; i++) {
            if(nodes[i].id === id) return { node: nodes[i], siblings: nodes, parent: parent };
            const res = findNode(nodes[i].children, id, nodes[i]);
            if(res) return res;
        }
        return null;
    }

    function updateVal(id, player, field, val, idx = null) {
        const path = findNode(rootNodes, id);
        if(!path) return;
        if(idx !== null) path.node[player][field][idx] = val;
        else path.node[player][field] = val;
        
        if(field==='score' || field==='stats' || field==='noLive') render(); 
    }

    function modNum(id, player, field, delta) {
        const path = findNode(rootNodes, id);
        if(!path) return;
        let v = parseInt(path.node[player][field]) || 0;
        v += delta;
        if(field==='score' && v < 0) v = 0; 
        path.node[player][field] = v;
        render();
    }

    function updateMeta() {
        meta.selfDeck = document.getElementById('self-deck-name').value;
        meta.oppDeck = document.getElementById('opp-deck-name').value;
        render();
    }

    // Win Logic
    function calcPathWins(node, parentWins) {
        let sWins = parentWins ? parentWins.self : 0;
        let oWins = parentWins ? parentWins.opp : 0;
        const sScore = parseInt(node.self.score);
        const oScore = parseInt(node.opp.score);
        
        let sWinThis = false;
        let oWinThis = false;

        if (sScore > oScore) {
            if (!node.self.noLive) sWinThis = true;
        } else if (oScore > sScore) {
            if (!node.opp.noLive) oWinThis = true;
        } else {
            if (!node.self.noLive && sWins < 2) sWinThis = true;
            if (!node.opp.noLive && oWins < 2) oWinThis = true;
        }
        if (sWinThis) sWins++;
        if (oWinThis) oWins++;
        return { self: sWins, opp: oWins };
    }

    // --- Rendering ---
    function render() {
        const rootEl = document.getElementById('flow-root');
        rootEl.innerHTML = '';

        function renderLevel(nodes, parentWins = {self:0, opp:0}) {
            if(!nodes || nodes.length === 0) return null;
            const container = document.createElement('div');
            container.className = 'level-container';

            nodes.forEach(node => {
                const wrapper = document.createElement('div');
                wrapper.className = 'node-wrapper';
                
                const currentWins = calcPathWins(node, parentWins);
                const isFinished = currentWins.self >= 3 || currentWins.opp >= 3;

                // Status Color
                const sDiff = currentWins.self - parentWins.self;
                const oDiff = currentWins.opp - parentWins.opp;
                let statusClass = '';
                if(sDiff > 0 && oDiff === 0) statusClass = 'status-self';
                else if(oDiff > 0 && sDiff === 0) statusClass = 'status-opp';
                else if(sDiff > 0 && oDiff > 0) statusClass = 'status-draw';

                const card = document.createElement('div');
                card.className = `turn-card ${statusClass} ${node.collapsed ? 'collapsed' : ''}`;
                card.innerHTML = buildCardHtml(node, currentWins, isFinished);
                wrapper.appendChild(card);

                if(node.children.length > 0 && !node.collapsed) {
                    const arrow = document.createElement('div');
                    arrow.className = 'connector-down';
                    arrow.textContent = '‚ñº';
                    wrapper.appendChild(arrow);
                    const childContainer = renderLevel(node.children, currentWins);
                    if(childContainer) wrapper.appendChild(childContainer);
                }
                container.appendChild(wrapper);
            });
            return container;
        }
        
        const tree = renderLevel(rootNodes);
        if(tree) rootEl.appendChild(tree);

        document.getElementById('self-deck-name').value = meta.selfDeck;
        document.getElementById('opp-deck-name').value = meta.oppDeck;
    }

    function buildCardHtml(node, wins, isFinished) {
        const id = node.id;
        
        let winnerHtml = '';
        if (isFinished) {
            const sName = meta.selfDeck || "Ëá™ÂàÜ";
            const oName = meta.oppDeck || "Áõ∏Êâã";
            if (wins.self >= 3) {
                winnerHtml = `<div class="card-winner self">üèÜ ${sName} „ÅÆÂãùÂà©ÔºÅ</div>`;
            } else {
                winnerHtml = `<div class="card-winner opp">üèÜ ${oName} „ÅÆÂãùÂà©ÔºÅ</div>`;
            }
        }

        const oppHtml = `
            <div class="player-area opp">
                <div class="area-header">
                    <span class="area-label opp">Áõ∏Êâã (${wins.opp}Âãù)</span>
                    <label class="no-live-check"><input type="checkbox" ${node.opp.noLive ? 'checked' : ''} onchange="updateVal('${id}','opp','noLive',this.checked)"> „É©„Ç§„ÉñÁÑ°</label>
                </div>
                <div class="stats-row">
                    <div class="stat-group">
                        <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
                        <button class="btn-pm" onclick="modNum('${id}','opp','score',-1)">Ôºç</button>
                        <input type="number" id="opp-score-${id}" class="stat-val" value="${node.opp.score}" onchange="updateVal('${id}','opp','score',this.value)">
                        <button class="btn-pm" onclick="modNum('${id}','opp','score',1)">Ôºã</button>
                    </div>
                    <div class="stat-group">
                        <span class="stat-label">„Çπ„Çø„ÉÉ„ÉÑ</span>
                        <button class="btn-pm" onclick="modNum('${id}','opp','stats',-1)">Ôºç</button>
                        <input type="number" id="opp-stats-${id}" class="stat-val" value="${node.opp.stats}" onchange="updateVal('${id}','opp','stats',this.value)">
                        <button class="btn-pm" onclick="modNum('${id}','opp','stats',1)">Ôºã</button>
                    </div>
                </div>
                <div class="cards-container">
                     ${[0,1,2].map(i => `<div class="card-box"><div class="card-num">„É°„É≥„Éê„Éº${i+1}</div><input type="text" class="card-input" value="${node.opp.members[i]}" onchange="updateVal('${id}','opp','members',this.value,${i})"></div>`).join('')}
                     ${[0,1,2].map(i => `<div class="card-box"><div class="card-num">„É©„Ç§„Éñ${i+1}</div><input type="text" class="card-input" value="${node.opp.lives[i]}" onchange="updateVal('${id}','opp','lives',this.value,${i})"></div>`).join('')}
                </div>
            </div>
        `;

        const selfHtml = `
            <div class="player-area self">
                <div class="area-header">
                    <span class="area-label self">Ëá™ÂàÜ (${wins.self}Âãù)</span>
                    <label class="no-live-check"><input type="checkbox" ${node.self.noLive ? 'checked' : ''} onchange="updateVal('${id}','self','noLive',this.checked)"> „É©„Ç§„ÉñÁÑ°</label>
                </div>
                 <div class="cards-container">
                    ${[0,1,2].map(i => `<div class="card-box"><div class="card-num">„É©„Ç§„Éñ${i+1}</div><input type="text" class="card-input" value="${node.self.lives[i]}" onchange="updateVal('${id}','self','lives',this.value,${i})"></div>`).join('')}
                    ${[0,1,2].map(i => `<div class="card-box"><div class="card-num">„É°„É≥„Éê„Éº${i+1}</div><input type="text" class="card-input" value="${node.self.members[i]}" onchange="updateVal('${id}','self','members',this.value,${i})"></div>`).join('')}
                </div>
                <div class="stats-row" style="margin-top:8px;">
                    <div class="stat-group">
                        <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
                        <button class="btn-pm" onclick="modNum('${id}','self','score',-1)">Ôºç</button>
                        <input type="number" id="self-score-${id}" class="stat-val" value="${node.self.score}" onchange="updateVal('${id}','self','score',this.value)">
                        <button class="btn-pm" onclick="modNum('${id}','self','score',1)">Ôºã</button>
                    </div>
                    <div class="stat-group">
                        <span class="stat-label">„Çπ„Çø„ÉÉ„ÉÑ</span>
                        <button class="btn-pm" onclick="modNum('${id}','self','stats',-1)">Ôºç</button>
                        <input type="number" id="self-stats-${id}" class="stat-val" value="${node.self.stats}" onchange="updateVal('${id}','self','stats',this.value)">
                        <button class="btn-pm" onclick="modNum('${id}','self','stats',1)">Ôºã</button>
                    </div>
                </div>
            </div>
        `;

        const footerHtml = isFinished ? winnerHtml : `
            <div class="card-footer">
                <button class="btn-next-turn" onclick="addNextTurn('${id}')">‚ñº Ê¨°„ÅÆ„Çø„Éº„É≥„ÇíËøΩÂä†</button>
            </div>
        `;

        return `
            <div class="card-header" onclick="toggleCollapse('${id}')">
                <div class="turn-title">
                    <span>Turn ${node.turn}</span>
                    <span class="pattern-badge">${node.pattern}</span>
                </div>
                <div class="header-actions" onclick="event.stopPropagation()">
                     <button class="btn-branch" onclick="addSiblingBranch('${id}')">ÔºãÂàÜÂ≤ê</button>
                     <button class="btn-icon" onclick="deleteNode('${id}')">‚úï</button>
                </div>
            </div>
            <div class="card-body">
                ${oppHtml}
                ${selfHtml}
                <div class="memo-box">
                    <textarea class="memo-input" placeholder="„É°„É¢" onchange="updateVal('${id}','','memo',this.value)">${node.memo}</textarea>
                </div>
                ${footerHtml}
            </div>
        `;
    }

    // --- File Export with Correct Name ---
    function exportData() {
        const now = new Date();
        const pad = n => String(n).padStart(2, '0');
        const ts = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
        
        const sanitize = s => s.replace(/[\\/:*?"<>|]/g, '-').trim();
        const sDeck = sanitize(meta.selfDeck) || "Ëá™ÂàÜ";
        const oDeck = sanitize(meta.oppDeck) || "Áõ∏Êâã";
        
        const filename = `${sDeck}_vs_${oDeck}_${ts}.json`;

        const data = { meta, rootNodes };
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
